<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pomodoro Clock</title>
  <meta name="description" content="Clock Timer">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div id="timer">
      <p id="timer-type">Session</p>
      <br/>
      <p id="time">25:00</p>
    </div>
    <div class="progress" id="progress"></div>
    <div class="session-length">
      <p>Session Length</p>
      <div class="controls">
        <button type="button" value="deduct">-</button>
        <p id="sessionLength">25</p>
        <button type="button" value="add">+</button>
      </div>
    </div>
    <div class="break-length">
      <p>Break Length</p>
      <div class="controls">
        <button type="button" value="deduct">-</button>
        <p id="breakLength">5</p>
        <button type="button" value="add">+</button>
      </div>
    </div>
    <div class="btn">
      <button type="button" id="start-btn" value="reset">Start/Pause</button>
      <button type="button" id="reset-btn" value="reset">Reset</button>
      <div id="progress-bar"></div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
