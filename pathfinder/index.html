<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pathfinder</title>
  <meta name="description" content="Javascript Pathfinding.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./resources/css/main.css" type="text/css" media="screen">
</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="controls">
    <button type="button" id="search" name="start">Search</button>
    <button type="button" id="clearWalls" name="clear">Clear Walls</button>
    <button type="button" id="info" name="clear">?</button>
  </div>

  <div class="infoCard">
    Click within the white grid and drag your mouse to draw obstacles. <br>
    Drag the <span class="green">green</span> node to set the start position. <br>
    Drag the <span class="red">red</span> node to set the end position. <br>
    Click the Search button to start the animation.
  </div>

  <div id="alert" style="display: none">
    No Path Found!
  </div>

  <div id="container">
    <div id="grid">
      <!-- <div class="grid__cell"></div> -->
    </div>
  </div>

  <!-- JS -->
  <script src="./resources/js/main.js" type="text/javascript"></script>
</body>

</html>
