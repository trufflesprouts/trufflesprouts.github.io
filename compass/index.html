<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Compass</title>
  <meta name="description" content="Know your orientation!">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="theme-color" content="white">
  <link rel="icon" type="image/png" href="./favicon-192x192.png" sizes="192x192"/>
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="outer-container ">
    <div class="compass">
      <img class="center compass-0" src="./images/compass-0.png" alt="">
      <div class="center-text center-absolute time">
        <p id="time">07:00 PM</p>
        <h2 id="time-text">Good Evening!</h2>
      </div>
      <img id="compass-needle" class="compass-needle" src="./images/compass-needle.svg" alt="">
    </div>
    <img class="environment-0" src="./images/night-0.svg" alt="">
    <div class="environment-2"></div>
    <img class="environment-1" src="./images/night-1.svg" alt="">
    <img class="center-absolute environment-3" src="./images/night-2.svg" alt="">
  </div>
  <div class="noise"></div>
  <script src="js/app.js"></script>
</body>

</html>
