---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post">
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
      {% if post.content contains '<!--more-->' %}
       <p>{{ post.content | split:'<!--more-->' | first }}</p>
      {% else %}
       <p>{{ post.excerpt }}</p>
      {% endif %}
      <p class="post-meta">â†’ {{ post.date | date: "%b %-d, %Y" }}</p>
    </li>
  {% endfor %}
</ul>
